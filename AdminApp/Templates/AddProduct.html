<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .card_shadow {
     background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
    padding: 20px;
}
    </style>
</head>
<body>
            <div class="col-12 grid-margin stretch-card" >
              <div class="card " >
                <div class="card-body card_shadow" >
                  <h4 class="card-title">Product Entry</h4>
                  <p class="card-description">
                    Add Product Details
                  </p>
                   <form method="post" enctype="multipart/form-data" class="forms-sample" >
                      {% csrf_token %}

                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <select class="form-control" name="catname"  id="examplecatname" placeholder="Category Name">>
                          <option value="" disabled selected>--Select--</option>
                          {% for i in data %}
                          <option value="{{ i.Cat_Name}}">{{ i.Cat_Name }}</option>
                          {% endfor %}
                      </select>
                    </div>

                     <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" name="prodname" id="exampleInputName1" placeholder="Name">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Product Description</label>
                      <textarea class="form-control" name="proddesc" id="exampleTextarea1" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputprice">Product Name</label>
                      <input type="number" class="form-control" name="price" id="exampleInputprice" placeholder="Name">
                    </div>

                     <div class="form-group">
                        <label> Product Image upload</label>
                        <input type="file" name="prodimg" class="file-upload-default" id="image-upload">
                              <div class="input-group col-xs-12">
                                <input type="text" class="form-control file-upload-info"  disabled placeholder="Upload Image" id="image-file-name" >
                                    <span class="input-group-append">
                                          <button type="button"  onclick="selectImage()" class="file-upload-browse btn btn-primary">Upload</button>
                                    </span>
                               </div>
                    </div>

                   <button type="submit" class="btn btn-outline-primary btn-icon-text"><i class="mdi mdi-file-check btn-icon-prepend"></i>Submit</button>
                   <button type="reset" class="btn btn-outline-warning btn-icon-text"><i class="mdi mdi-reload btn-icon-prepend"></i>Clear</button>
                  </form>
                </div>
              </div>
            </div>


</body>

</html>
<script>
function selectImage() {
  // Trigger the file input click event
  document.getElementById('image-upload').click();
}

// Update the file name input when a file is selected
document.getElementById('image-upload').addEventListener('change', function() {
  const fileInput = this;
  const fileNameInput = document.getElementById('image-file-name');

  if (fileInput.files.length > 0) {
    fileNameInput.value = fileInput.files[0].name;
  } else {
    fileNameInput.value = "Upload Image";
  }
});
</script>
{% endblock content %}
